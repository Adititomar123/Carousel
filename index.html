  <body>

    <!--

          <div class="gui-carousel--snap">
            {your content}

    <section class="scrollhint">
      <header>
        <h2>Scroll Hint</h2>
        <p>custom CSS</p>
      </header>
      <div
        class="gui-carousel"

        carousel-pagination="dots"
        carousel-controls="auto"
        carousel-scrollbar="none"
        carousel-snapstop="auto"
        carousel-start="2"

        aria-label="Featured Items Carousel"
      >

        <div class="gui-carousel--scroller">

          <div class="gui-carousel--snap">
            <figure class="animate-visibility captioned-image">
              <img loading="lazy" width="1280" height="720" src="https://picsum.photos/seed/this/1280/720.webp" alt="Blue ocean with a large wave">
              <figcaption>
                <a href="#">Learn more about large ocean waves</a>
              </figcaption>
            </figure>
          </div>

          <div class="gui-carousel--snap">
            <figure class="animate-visibility captioned-image">
              <img loading="lazy" width="1280" height="720" src="https://picsum.photos/seed/is/1280/720.webp" alt="Frosty orange desert sunset">
              <figcaption>
                <a href="#">Learn more about warm deserts</a>
              </figcaption>
            </figure>
          </div>

          <div class="gui-carousel--snap">
            <figure class="animate-visibility captioned-image">
              <img loading="lazy" width="1280" height="720" src="https://picsum.photos/seed/a/1280/720.webp" alt="African sahara with a giraffe">
              <figcaption>
                <a href="#">Learn more about giraffe's</a>
              </figcaption>
            </figure>
          </div>

        </div>
      </div>
    </section>

    <script src="./index.js" type="module"></script>

  </body>
</html>
